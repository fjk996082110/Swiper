<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="LBT.css">
    <title>轮播图</title>
    <style>
        .box img {
            width: 100%;
        }
    </style>
</head>
<!-- banner     swiper-container

-->
<body>
    <div id="app">
        <div id="container">
            <ul class="banner">
                <li class="banner-item"><img src="img/1.jpg" alt=""></li>
                <li class="banner-item"><img src="img/2.jpg" alt=""></li>
                <li class="banner-item"><img src="img/3.jpg" alt=""></li>
                <li class="banner-item"><img src="img/4.jpg" alt=""></li>
                <li class="banner-item"><img src="img/5.jpg" alt=""></li>
            </ul>
            <ul class="bannerNav">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="box">
            <img src="./img/content.png" alt="">
        </div>
    </div>
    <script src="./js/transformCSS.js"></script>
    <script src="./js/Swiper.js"></script>
    <script>
        new Swiper('#container',{
            auto:false,
            time:1000
        })
    </script>
</body>

</html>
